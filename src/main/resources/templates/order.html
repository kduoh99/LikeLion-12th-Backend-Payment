<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상점</title>
</head>
<body>
    <h1>주문 페이지</h1>
    <div>
        <form method="post" style="display: inline">
            <button type="submit">주문하기</button>
        </form>
        <a th:if="${orderUid != null}" th:href="@{/payment/{orderUid}(orderUid=${orderUid})}">결제 페이지로 이동</a>
        <p th:text="${orderUid == null ? '주문이 완료되지 않았습니다.' : message}"></p>
    </div>
</body>
</html>
